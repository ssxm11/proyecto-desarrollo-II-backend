# sonar-project.properties
sonar.projectKey=proyecto-desarrollo-II
sonar.organization=julianab16

# Información del proyecto
sonar.projectName=proyecto-desarrollo-II
sonar.projectVersion=1.0

# Rutas de código fuente
sonar.sources=.
sonar.exclusions=**/migrations/**,**/tests/**,**/venv/**,**/__pycache__/**,**/static/**,**/media/**

# Rutas de pruebas
sonar.tests=.
sonar.test.inclusions=**/tests/**,**/test_*.py

# Configuración de Python
sonar.python.version=3.8,3.9,3.10,3.11

# Cobertura de código
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Métricas adicionales
sonar.cpd.python.minimumTokens=50