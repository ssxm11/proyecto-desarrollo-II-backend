name: CI/CD Pipeline con SonarQube

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
  DJANGO_SETTINGS_MODULE: l_atelier.settings
  PYTHONPATH: ${{ github.workspace }}

jobs:
  test:
    name: Tests y Cobertura
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Verificar estructura del proyecto
        run: |
          echo "Verificando estructura..."
          ls -la
          echo "PYTHONPATH: $PYTHONPATH"
          python -c "import sys; print('Python path:', sys.path)"

      - name: Ejecutar migraciones
        run: python manage.py migrate --noinput

      - name: Ejecutar tests con pytest
        run: |
          pytest -v \
            --tb=short \
            --strict-markers || true
        continue-on-error: false

      - name: Generar reporte de cobertura
        run: |
          echo " Cobertura de c贸digo:"
          pytest --cov=apps --cov-report=term-missing --no-cov-on-fail || echo "锔 Cobertura baja, pero continuando..."

      - name: Subir reportes de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

  sonarqube:
    name: An谩lisis SonarQube
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Descargar reportes de cobertura
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports

      - name: An谩lisis SonarQube
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ github.event.repository.name }}
            -Dsonar.organization=${{ github.repository_owner }}
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=.
            -Dsonar.exclusions=**/migrations/**,**/tests/**,**/staticfiles/**,**/venv/**,**/__pycache__/**,**/htmlcov/**
            -Dsonar.python.version=3.11

      - name: Verificar Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  lint:
    name: Linting y Formato
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar herramientas de linting
        run: |
          pip install flake8 black isort autopep8

      - name: Ejecutar Black (formato)
        run: |
          black --check --diff . || echo "锔 Archivos sin formatear detectados"
        continue-on-error: true

      - name: Ejecutar isort (imports)
        run: |
          isort --check-only --diff . || echo "锔 Imports desordenados detectados"
        continue-on-error: true

      - name: Ejecutar Flake8 (linting)
        run: |
          flake8 . \
            --max-line-length=120 \
            --exclude=migrations,venv,__pycache__,.git,htmlcov \
            --extend-ignore=E203,W503,E501 \
            --count \
            --statistics \
            --show-source
        continue-on-error: true

  build:
    name: Build y Deploy
    runs-on: ubuntu-latest
    needs: [test, sonarqube, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collectstatic
        run: python manage.py collectstatic --noinput

      - name: Subir artefactos est谩ticos
        uses: actions/upload-artifact@v4
        with:
          name: staticfiles
          path: staticfiles/
          retention-days: 7
