name: CI/CD Pipeline con SonarQube

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
  DJANGO_SETTINGS_MODULE: l_atelier.settings

jobs:
  test:
    name: Tests y Cobertura
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Ejecutar migraciones
        run: python manage.py migrate --noinput

      - name: Ejecutar tests con cobertura
        run: |
          pytest \
            --cov=. \
            --cov-report=xml:coverage.xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=80

      - name: Subir reportes de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

  sonarqube:
    name: Análisis SonarQube
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Descargar reportes de cobertura
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports

      - name: Análisis SonarQube
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ github.event.repository.name }}
            -Dsonar.organization=${{ github.repository_owner }}
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=.
            -Dsonar.exclusions=**/migrations/**,**/tests/**,**/staticfiles/**,**/venv/**,**/__pycache__/**
            -Dsonar.python.version=3.11

      - name: Verificar Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  lint:
    name: Linting y Formato
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar herramientas de linting
        run: |
          pip install flake8 black isort

      - name: Ejecutar Black (verificación)
        run: black --check .

      - name: Ejecutar isort (verificación)
        run: isort --check-only .

      - name: Ejecutar Flake8
        run: flake8 . --max-line-length=120 --exclude=migrations,venv

  build:
    name: Build y Deploy
    runs-on: ubuntu-latest
    needs: [test, sonarqube, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collectstatic
        run: python manage.py collectstatic --noinput

      - name: Subir artefactos estáticos
        uses: actions/upload-artifact@v4
        with:
          name: staticfiles
          path: staticfiles/
          retention-days: 7

      # Aquí puedes agregar tu paso de deploy real
