name: CI/CD Pipeline con SonarQube

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write
  statuses: write

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
  DJANGO_SETTINGS_MODULE: l_atelier.settings
  PYTHONPATH: ${{ github.workspace }}

jobs:
  test:
    name: Tests y Cobertura
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Ejecutar migraciones
        run: python manage.py migrate --noinput

      - name: Ejecutar tests
        run: pytest --cov=apps --cov-report=xml --cov-report=term-missing

      - name: Verificar cobertura mínima (60%)
        run: |
          echo "Validando cobertura mínima requerida..."
          COVERAGE=$(grep -oP '(?<=line-rate=")[0-9.]+(?=")' coverage.xml | head -n 1)
          PERCENT=$(echo "$COVERAGE * 100" | bc | awk '{printf("%.0f", $0)}')

          echo "Cobertura detectada: $PERCENT%"

          if [ "$PERCENT" -lt 60 ]; then
            echo "❌ La cobertura es menor al 60% requerido."
            exit 1
          else
            echo "✅ Cobertura aceptable."
          fi

      - name: Subir reportes de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage.xml
          retention-days: 30

  sonarqube:
    name: Análisis SonarQube
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Instalar dependencias para análisis
        run: |
          pip install pylint flake8

      - name: Descargar cobertura
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: .

      - name: Ejecutar pylint (complejidad y debt)
        run: |
          pylint apps l_atelier \
            --output-format=json \
            --exit-zero > pylint-report.json

      - name: Ejecutar flake8 (code smells)
        run: |
          flake8 . --exit-zero > flake8-report.txt

      - name: Ejecutar análisis SonarQube
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=julianab16_proyecto-desarrollo-II-backend
            -Dsonar.projectName=proyecto-desarrollo-II-backend
            -Dsonar.organization=julianab16
            -Dsonar.sources=apps,l_atelier
            -Dsonar.tests=apps
            -Dsonar.python.version=3.11
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.exclusions=**/migrations/**,**/__pycache__/**
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.python.pylint.reportPaths=pylint-report.json
            -Dsonar.python.flake8.reportPaths=flake8-report.txt
            -Dsonar.cpd.exclusions=**/migrations/**
            ${{ github.event_name == 'pull_request' && format('-Dsonar.pullrequest.key={0}', github.event.number) || '' }}
            ${{ github.event_name == 'pull_request' && format('-Dsonar.pullrequest.branch={0}', github.head_ref) || '' }}
            ${{ github.event_name == 'pull_request' && format('-Dsonar.pullrequest.base={0}', github.base_ref) || '' }}

      - name: Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        timeout-minutes: 5

  lint:
    name: Linting y Formato
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar herramientas
        run: |
          pip install black isort flake8 autoflake

      - name: Ejecución de linters
        run: |
          autoflake --in-place --recursive --remove-all-unused-imports .
          black .
          isort . --profile black
          flake8 .

  build:
    name: Build y Deploy
    runs-on: ubuntu-latest
    needs: [test, sonarqube, lint]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collectstatic
        run: python manage.py collectstatic --noinput

      - name: Subir artefactos de staticfiles
        uses: actions/upload-artifact@v4
        with:
          name: staticfiles
          path: staticfiles/
          retention-days: 7
